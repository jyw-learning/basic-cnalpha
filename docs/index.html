<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>前端之旅</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F5F0E6] text-[#4B3B2A] min-h-screen flex items-center justify-center">

  <div id="app" class="bg-white shadow-xl rounded-2xl px-8 py-10 w-[90%] max-w-xl text-center space-y-6 border border-[#E0D8CE]">

    <!-- 標題區 -->
    <div>
      <h1 class="text-4xl font-bold text-[#8B5E3C] mb-2">璽恩的重訓旅程</h1>
      <p class="text-[#6F4E37] text-base"></p>
    </div>

    <!-- 語錄 -->
    <div class="italic text-lg text-[#A47149] border-l-4 border-[#D4A373] pl-4">
      「寫程式就像深蹲，把每週深蹲重量都記錄下來，然後每週遞增重量方能進步！」
    </div>

    <!-- 下拉選單 -->
    <div>
      <label for="week-select" class="block text-base font-medium mt-6 mb-2">查看當週的訓練量：</label>
      <select v-model="selectedPath" class="w-full p-3 border border-[#D4A373] bg-white rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-[#D4A373] text-[#4B3B2A]">
        <option value="">-- 請選擇 --</option>
        <option v-for="week in weeks" :key="week.path" :value="week.path">
          {{ week.label }}
        </option>
      </select>

      <button
        @click="goToHomework"
        class="w-full bg-[#D4A373] text-white font-semibold py-3 rounded-lg hover:bg-[#c98b56] transition"
      >
         查看當週重量紀錄
      </button>
    </div>

    <!-- Footer -->
    <footer class="text-sm text-[#a39e95] pt-4">
      Design by 璽恩 ｜ 新手小白的前端學習旅程
    </footer>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          selectedPath: '',
          weeks: [
            { label: '3/19 (請試著加入一點JavaScript功能)', path: 'week4/profile.html' },
            { label: '3/26', path: 'week5/homework.html' },
            { label: '4/2', path: 'week6/guitar-site.html' },
            { label: '4/9', path: 'week7/index.html' },
            { label: '4/16', path: 'week8/gallery.html' },
            { label: '4/23', path: 'week9/music.html' },
            { label: '4/30', path: 'week10/reflection.html' },
            { label: '5/7', path: 'week11/progress.html' },
            // 👉 根據你未來的週次與檔名繼續擴充
          ]
        };
      },
      methods: {
        goToHomework() {
          if (this.selectedPath) {
            window.location.href = this.selectedPath;
          } else {
            alert("請先選擇一個週次！");
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
